<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoolzApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div id="app">
        <!-- background  -->
        <div class="bg-container">
            <div class="bg-top"></div>
            <div class="bg-bottom"></div>
            <!-- main  -->
            <div class="main-container">
                <div class="col-left">
                    <div class="account">
                        <div class="me">
                            <img src="./img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="my-icon">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </div>
                    <div class="notification">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notification-text">
                            <div class="recive-notification">Ricevi notifiche di nuovi messaggi</div>
                            <div class="activate-recivin-notificatio">Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <div class="search">
                        <button class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="search-bar">
                    </div>
                    <div class="contacts-container">
                        <div class="contacts" 
                        v-for="contact, index in contacts" 
                        @click="activateContact(index)"
                        :class="{'active': index === activeContact}">
                            <div class="contact-img">
                                <img :src="`./img/avatar` + contact.avatar + `.jpg`" alt="">
                            </div>
                            <div class="contact-name">
                                <div>{{contact.name}}</div>
                                <div class="lst-msg">Ultimo messaggio inviato</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-right">
                    <div class="contact-bar">
                        <div class="contact-bar-left">
                            <img :src="`./img/avatar${selectedContact.avatar}.jpg`" alt="">
                            <div class="contact-bar-info">
                                <div>{{ selectedContact.name }}</div>
                                <div>Ultimo accesso alle 12:00</div> 
                            </div>
                        </div>
                        <div class="contact-bar-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>   
                    </div>

                    <div class="message-section">
                        <div v-for="message in activeMessages" :key="message.date" class="message" :class="{ 'sent': message.status === 'sent', 'received': message.status === 'received' }">
                            <div class="message-text">{{ message.message }}</div>
                            <div class="time">{{ message.date }}</div>
                        </div>
                    </div>
                    
                    <div class="type-message">
                        <div class="emoticon">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="text-area">
                            <input type="text" placeholder="Scrivi un messaggio" v-model="newMessageText" @keyup.enter="sendMessage">
                        </div>
                        <div class="send-message">
                            <i class="fa-solid fa-microphone"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
